<!DOCTYPE html>
<html>
<head>
	<body class="board">
          <div class="box">?</div>
    
	<meta charset="utf-8">
	<title>Bouncing Box
	<iframe width="0" height="0" src="http://www.youtuberepeater.com/watch?v=ux0Qnn2XEgM&name=Naruto+Akatsuki+Theme+song+FULL" frameborder="0"
	allowfullscreen></iframe>
	</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
	    [class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: blue;
			font-size: 300%;
			text-align: center;
	    }
		body { 
				background-image: url("https://gallery-wallpaper.com/wp-content/uploads/2018/02/naruto-wallpaper-full-hd-naruto-shippuden-85-e29da4-4k-hd-desktop-wallpaper-for-4k-ultra-hd-tv.jpg");
	    }
	</style>
</head>
    <body class="board"> 
	<div class="box">?</div>
    </body>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict';
			/* global &*/
			
			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var direction;
			direction = 1;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			var direction;
			
			position = position;
		    points = 0;
		    speed = 10;
		    direction = 1;
			    
			box.css('left', position);
			box.text(points);
			    
		    var update = function() {
            position = position + (speed * direction);
            box.css('left', position);
            if(position > boardWidth) {
            direction = -1;
	    	} else if (position <= 0) {
	    		direction = 1;
	    	}
	    	
			};
			
			var handleBoxClick = function(){
				position = position;
                speed = speed + 3;
		     	points = points + 1;
                box.text(points);      
			};

			setInterval(update, 50); 
			
			box.on('click', handleBoxClick);
		})();
	</script>
    </body>
</html>
